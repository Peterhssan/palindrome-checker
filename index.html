<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <h1><i class="fas fa-search"></i> Palindrome Checker</h1>

      <input type="text" id="text-input" placeholder="Enter text here..." />
      <br />
      <button id="check-btn">Check</button>
      <p id="result"></p>

      <div class="definition">
        <strong>Palindrome:</strong> A word, phrase, or number that reads the
        same forward and backward, ignoring spaces, punctuation, and
        capitalization.
        <em>Examples: “racecar”, “madam”, “A man, a plan, a canal. Panama”.</em>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
